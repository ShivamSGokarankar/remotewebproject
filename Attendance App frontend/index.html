<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <div class="navbar-container" >
            <div class="navbar">   
                <div class="login"><input id="login-button" onclick="showLoginForm()" type="button" value="Login"></div>
                <div class="span"><span>OR</span></div>
                <div class="signup"><input id="signup-button" type="button" value="Sign up"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="login-form-container" id="form-container">
            <div class="login-form-element username-label">
                <label>Username </label>
            </div>
            <div class="login-form-element">
                <input type="text" >
            </div>
            <div class="login-form-element password-label">
                    <label>Password</label>
            </div>
            <div class="login-form-element">
                <input id="password-field" type="password" 
                style="width: 90%;" >
                <i id="" class="fa fa-eye fa-5xs" 
                style="padding:0px 0px" onmouseup="hidepassword();" onmousedown="showpassword();"></i>
            </div>
        
            <div class="login-submitbutton">
                <input type="button" value="Login">
            </div>
        </div>
    </div>
    
    <div class="footer">

    </div>
</body>
</html>
